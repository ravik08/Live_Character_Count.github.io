<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Live Character Count</h2>
        <textarea id="textInput" placeholder="Type something..." oninput="track()"></textarea>
        <p>Character Count (excluding spaces): <span id="charCount">0</span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
